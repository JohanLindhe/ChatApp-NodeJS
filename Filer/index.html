<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatApp</title>
	</head>
	<body>
		<!-- struktur https://github.com/bradtraversy/chatcord-->
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatApp</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Användarnamn</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Fyll i användarnamn"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Rum</label>
						<select name="room" id="room">
							<option value="Rum 1">Rum 1</option>
							<option value="Rum 2">Rum 2</option>
							<option value="Rum 3">Rum 3</option>
							<option value="Rum 4">Rum 4</option>
							<option value="Rum 5">Rum 5</option>
							<option value="Rum 6">Rum 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Anslut till rum</button>
				</form>
			</main>
		</div>
	</body>
</html>
